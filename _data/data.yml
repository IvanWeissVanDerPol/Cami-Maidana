career-profile:
  title: Career Profile
  summary: |
    Analista de soporte funcional de aplicaciones con experiencia en entornos bancarios. Conocimientos sólidos en SQL, desarrollo de software y atención al cliente. Estudiante de Ingeniería en Informática en la Universidad Nacional de Asunción con experiencia como Representante Estudiantil ante el Consejo Directivo.
    
    Especializada en soporte operativo, gestión de incidencias y elaboración de reportes de datos.

